{% extends 'web_net/basic_table.html' %}
    {% block script_and_style %}
        <link rel="stylesheet" href="/static/css/vlan_style.css">
        <script src="/static/JS/JS_for_vlan_page.js"></script>
    {% endblock %}



    {% block content %}
        <div>
            <button id="addVLAN" name="addVlanButton">Добавить VLAN</button>
        </div>
        <div id="test">
            <form method="post" id="addForm">
                {% csrf_token %}
                <table class="tables">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Сохранить">
            </form>
        </div>
    {% endblock %}

    {% block table_content %}
            {% for vlan in vlans_for_region  %}
                <tr>
                    <td> {{ vlan.vlan_id }} </td>
                    <td> <a href="{% url 'from_vlan_to_address' region_id vlan.id%}"> {{ vlan.description }}</a> </td>
                </tr>
            {% endfor %}
    {% endblock %}
